<div *ngIf="user">
  <h2>{{user.userName | uppercase}} Details</h2>
  <div><span>id: </span>{{user.userId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="user.userName" placeholder="user name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
